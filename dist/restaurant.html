<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta charset=utf-8>
  <meta name=description content="">
  <meta name="theme-color" content="#3367D6">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>  
  <link rel="manifest" href="manifest.json">  
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <h1><a href="/dist/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb">
        <li><a href="/dist/">Home</a></li>
      </ul>
    <!-- End breadcrumb -->
    </nav>
    
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div class="switchContainer">
        <!-- Rounded switch -->
        <input type="checkbox" id="isFavorited" aria-checked="false" aria-labelledby="favoriteHeader">
        
        <h3 id="favoriteHeader">Add to Favorites</h3>
      </div>
      <div class="restaurant-img-cuisine-container">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div class="address-hours-container">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <label id="submitReview"><h2>Submit a Review</h2></label>
      <form id="reviewForm" aria-labelledby="submitReview" accept-charset="utf-8">
        <fieldset>
        <label><input id="reviewUserName" type="text" aria-label="User Name" name="userName" placeholder="Username"></label>
        <select id="reviewRating" aria-label="Restaurant Rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label>Rating<textarea rows="4" cols="30" id="restaurantComments" aria-label="Comments" name="comments" placeholder="Comments"></textarea></label>
        <div id="submitHolder">
          <button id="reviewSubmitBtn">Submit</button>
        </div>
        </fieldset>
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/dist/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Load the polyfill first. -->
  <script src="js/lazysizes.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/idb.js"></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>

</html>
